<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskZGAY: Simple Question with a Simple Answer!</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">
        <div class="container">
            <div class="main-content">
                <h1 class="intro-heading">Ask</h1>
                <h1 class="main-heading">AskZGAY</h1>
                <p>
                    Ask ZGAY anything!
                </p>
            </div>
        </div>
    </div>

    <section id="AI">
        <div class="container">
            <label for="inputField" class="text-2">Ask any questions!</label>
            <Input type="text" id="inputField" name="inputField" placeholder="Ask Anything! Do not HOLD BACK." style="text-align: center;" autofocus></Input>
            <div id="displayText">
                <p></p>
            </div>
            <div class="profile">
                <img src="ZGAY.png" class="profile-ito">
                <h4 class="text-1">ZGAY</h4>
                <p class="desc">
                    All of your questions will be answered by AskZGAY!
                </p>
                <p class="desc-2">
                    Still in Development.
                </p>
            </div>
        </div>
    </section>

    <section id="copyRight">
        <div class="copyText">
            <h4>&lt;&lt;&copy;PogingDEV&gt;&gt;</h4>
        </div>
    </section>

    <script src="input.js"></script>

</body>
</html>
